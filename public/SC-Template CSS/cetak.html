<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struk Transaksi - DakraMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print {
      .no-print {
        display: none;
      }
      body {
        font-size: 12px;
      }
      .card {
        border: none;
        box-shadow: none;
      }
    }
    .struk {
      width: 80mm;
      margin: auto;
    }
    hr.dashed {
      border-top: 1px dashed #000;
    }
  </style>
</head>
<body onload="window.print()">

  <div class="container struk pt-4">
    <div class="text-center">
      <h5 class="fw-bold">DakraMart</h5>
      <p class="mb-0">Jl. Contoh No. 1, Karanganyar</p>
      <p class="mb-2">Tanggal: 08-05-2025  |  No: TRX001</p>
    </div>

    <hr class="dashed">

    <table class="table table-borderless table-sm mb-1">
      <thead>
        <tr>
          <th>Barang</th>
          <th class="text-end">Harga</th>
          <th class="text-center">Qty</th>
          <th class="text-end">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pensil</td>
          <td class="text-end">2.000</td>
          <td class="text-center">2</td>
          <td class="text-end">4.000</td>
        </tr>
        <tr>
          <td>Buku Tulis</td>
          <td class="text-end">5.000</td>
          <td class="text-center">1</td>
          <td class="text-end">5.000</td>
        </tr>
      </tbody>
    </table>

    <hr class="dashed">

    <table class="table table-sm table-borderless">
      <tr>
        <td>Total</td>
        <td class="text-end">9.000</td>
      </tr>
      <tr>
        <td>Dibayar</td>
        <td class="text-end">10.000</td>
      </tr>
      <tr>
        <td>Kembalian</td>
        <td class="text-end">1.000</td>
      </tr>
    </table>

    <hr class="dashed">

    <p class="text-center">~ Terima Kasih ~</p>

    <div class="text-center mt-3 no-print">
      <a href="home.html" class="btn btn-primary btn-sm">Kembali</a>
    </div>
  </div>
<script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
